<!DOCTYPE html>

<html lang="en-NZ">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"

  <title>The Haukai restaraunt home page</title>
  <meta name="Haukai restaraunt website"
    content="This is the home page for the restaraunt" />
  <meta name="author"
    content="Joshua Fox" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="css/css.css"
    type="text/css" />
  <!-- Preload the LCP image with a high fetchpriority so it starts loading with the stylesheet. -->
  <link rel="preload"
    fetchpriority="high"
    as="image"
    href="/images/medrestimg.webp"
    type="image/webp">

<!--This will contain the body of the home page it will use the semantic tags header, nav, main, table and the tr(table row) th(table header) td (table data),  and footer tags for easy navigation by screen readers-->
<!-- semantic tags have implicit ARIA roles and do not need to be defined, role="".W3C
ARIA in HTML W3C Recommendation 09 December 2021 https://www.w3.org/TR/html-aria/ -->
<!-- this is implimented throughout all the web [pages] -->

<body>
  <!--The header element will contain the heading for the web page-->
  <header id="header">
    <h1>The Haukai restaraunt</h1>
  </header>
  <!--The  semantic nav element will be a container for the navigation bar-->
  <nav class="topnav">
    <!--The anchor elemnts in this list use class topnav for styling and form the links for the main navigation bar-->
    <a href="index.html"
      class="onPage">Home</a>
    <a href="/pages/contact.html">Contact</a>
    <a href="/pages/hours.html">Hours</a>
    <a href="/pages/menu.html ">Menu</a>
    <a href="/pages/reservations.html">Reservations</a>
    <div class="topnav-right"><a href="/pages/privacy.html">Privacy Statement</a></div>
  </nav>
  <!--The main element is a container for the content of the webpage-->
  <main>
   <div class="row">
    <div class="column">
<h2>Welcome to the home page</h2>
    </div>
    <div class="column">
<div class="heroimage"></div>
    </div>
   </div>
    <!--The hero image and text code are an adaption from w3schools opensource. The code is completed in css,css. It forms the background of the home pages main content-->
      </main>
  <!--The footer container will contain the copyright and author information-->
  <nav class="botnav">
    <a href="/pages/privacy.html">Privacy Statement</a>
    <a href="#header">Back to Top</a>
  </nav>
  <footer class="copyright">
    <p>&copy; The Haukai Restaraunt.</p>

  </footer>

</body>

</html>
